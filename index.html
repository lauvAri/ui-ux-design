<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element ui</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.14/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui@2.15.14/lib/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #app {
            height: 100vh;
        }
        .el-header {
            background-color: #409EFF;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .el-header div:nth-child(1) {
            font-size: 24px;
            flex: 1;
            text-align: center;
            letter-spacing: 24px;
        }
        #aside{
            background-color: #fff;
            height: 85vh;
        }
        #aside .el-menu {
            background-color: #fff;
        }
        #main {
            background-color: #e9eef3;
            color: #333;
        }
        #main > div {
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            background-color: #fff;
            height: 100%;
        }
        .el-form {
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header id="header">
                <div>
                    学生信息管理系统
                </div>
                <div>
                    <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
                </div>
            </el-header>
            <el-container>
                <el-aside width="200px" id="aside">
                    <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
                        <el-submenu index="1">
                            <template slot="title">
                                <i class="el-icon-location"></i>
                                <span>信息管理</span>
                            </template>
                            <el-menu-item-group>
                                <el-menu-item index="1-1" @click="currentMenu = '1-1'">学生信息</el-menu-item>
                                <el-menu-item index="1-2" @click="currentMenu = '1-2'">成绩录入</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-menu-item index="2" @click="currentMenu = '2'">
                            <i class="el-icon-menu"></i>
                            <span slot="title">考勤管理</span>
                        </el-menu-item>
                        <el-menu-item index="3" @click="currentMenu = '3'">
                            <i class="el-icon-document"></i>
                            <span slot="title">通知公告</span>
                        </el-menu-item>
                        <el-menu-item index="4" @click="currentMenu = '4'">
                            <i class="el-icon-setting"></i>
                            <span slot="title">账户设置</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-main id="main">
                    <div class="student-info" v-if="currentMenu === '1-1'">
                        <button @click="toggleView('event-form')">切换表单显示</button>
                        <button @click="toggleView('event-table')">切换表格显示</button>
                        <event-form v-if="currentView === 'event-form'"></event-form>
                        <script type="module" src="./EventForm.js"></script>
                        <event-table v-if="currentView === 'event-table'"></event-table>
                        <script type="module" src="./EventTable.js"></script>
                    </div>
                    <div class="grade-info" v-if="currentMenu === '1-2'">
                        这是成绩信息页面
                    </div>
                    <div class="attendance-info" v-if="currentMenu === '2'">
                        这是考勤管理页面
                    </div>
                    <div class="notice-info" v-if="currentMenu === '3'">
                        这是通知公告页面
                    </div>
                    <div class="account-info" v-if="currentMenu === '4'">
                        这是账户设置页面
                    </div>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
<script src="./main.js"></script>
</html>
